    <script>
    const texts = [
        "Anh khÃ´ng pháº£i ngÆ°á»i Æ°u tÃº, nhÆ°ng sáº½ cá»‘ gáº¯ng Æ°u tÃº nháº¥t so vá»›i nhá»¯ng ngÆ°á»i Ä‘ang thÃ­ch em.",
        "Anh khÃ´ng giá»i giang gÃ¬, nhÆ°ng sáº½ cá»‘ gáº¯ng giá»i giang nháº¥t trong máº¯t em.",
        "Nhá»¯ng ngÃ y dÃ i má»‡t má»i thÃ¬ trong suy nghÄ© cá»§a anh báº¯t Ä‘áº§u cÃ³ nhá»¯ng hÃ¬nh áº£nh cá»§a em.",
        "CÃ³ láº½ anh Ä‘Ã£ tháº­t sá»± thÃ­ch em rá»“i..."
    ];

    let index = 0;
    const loveText = document.getElementById('loveText');
    const btn = document.getElementById('nextBtn');
    const popup = document.getElementById('popup');
    const yesBtn = document.getElementById('yesBtn');

    let typingInterval = null;

    function typeText(text, callback) {
        // clear interval cÅ© náº¿u cÃ³
        if (typingInterval) {
            clearInterval(typingInterval);
            typingInterval = null;
        }

        const chars = Array.from(text); // xá»­ lÃ½ emoji / surrogate pairs Ä‘Ãºng
        let i = 0;
        loveText.textContent = '';
        loveText.classList.add('show');

        // disable nÃºt trong suá»‘t quÃ¡ trÃ¬nh gÃµ
        btn.disabled = true;

        typingInterval = setInterval(() => {
            loveText.textContent += chars[i];
            i++;
            if (i >= chars.length) {
                clearInterval(typingInterval);
                typingInterval = null;
                btn.disabled = false; // cho phÃ©p báº¥m láº¡i khi xong
                if (callback) callback();
            }
        }, 50);
    }

    // start láº§n Ä‘áº§u
    typeText(texts[0]);

    btn.addEventListener('click', () => {
        // náº¿u váº«n Ä‘ang gÃµ thÃ¬ ignore (an toÃ n)
        if (typingInterval) return;

        index++;
        if (index < texts.length) {
            typeText(texts[index]);
        } else {
            popup.classList.add('show');
        }
    });

    // Tim bay
    function createHeart() {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        const colors = ['#ff7aa2', '#ff4d6d', '#ffa3a3', '#f56ca0', '#ffb6c1'];
        heart.style.color = colors[Math.floor(Math.random() * colors.length)];
        heart.innerHTML = 'â¤';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.fontSize = (Math.random() * 18 + 12) + 'px';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHeart, 300);

    // Confetti
    yesBtn.addEventListener('click', () => {
        popup.classList.remove('show');
        for (let i = 0; i < 100; i++) {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.width = confetti.style.height = (Math.random() * 8 + 4) + 'px';
            confetti.style.backgroundColor = `hsl(${Math.random() * 360},100%,70%)`;
            confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
            document.body.appendChild(confetti);
            setTimeout(() => confetti.remove(), 4000);
        }
        loveText.textContent = "Yeee iu mngoc ðŸ’–";
    });
</script>
